security:
    # Password hashers
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
        App\Entity\Admin:
            algorithm: auto

    # Providers (where to find users)
    providers:
        admin_provider:
            entity:
                class: App\Entity\Admin
                property: email

    # Firewalls (security zones)
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        admin:
            pattern: ^/admin
            lazy: true
            provider: admin_provider
            custom_authenticator: App\Security\AdminAuthenticator
            logout:
                path: admin_logout
                target: admin_login
                invalidate_session: true
                csrf_token_id: admin_logout
                # Delete session cookie(s) on logout to make sure the session cannot be reused
                # Adjust cookie names if you use custom cookies
                delete_cookies: ['PHPSESSID']

    # Access control (who can access what)
    access_control:
        # Public access to login and logout
        - { path: ^/admin/login, roles: PUBLIC_ACCESS }
        - { path: ^/admin/logout, roles: PUBLIC_ACCESS }
        
        # Admin area requires ROLE_ADMIN
        - { path: ^/admin, roles: ROLE_ADMIN }
        
        # Public access to portfolio
        - { path: ^/, roles: PUBLIC_ACCESS }